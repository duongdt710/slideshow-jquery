<!DOCTYPE html>
<html>
<head>
	<title>slideshow</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/slideshow.css">
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
	<div id="slideshow">
			<img class="slide" src="img/img1.png" stt="0">
			<img class="slide" src="img/img2.jpg" stt="1">
			<img class="slide" src="img/img3.jpg" stt="2">
			<img class="slide" src="img/img4.jpg" stt="3">
			<a href="#" id="prev"><i class="fa fa-chevron-left" aria-hidden="true"></i></a>
			<a href="#" id="next"><i class="fa fa-chevron-right" aria-hidden="true"></i></a>
	</div>

<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="js/slideshow.js"></script>
</body>
</html>
